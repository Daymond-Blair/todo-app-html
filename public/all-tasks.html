<!DOCTYPE html>
<html lang="en">

<head>
  <title>All Tasks</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/styles.css">
  <script async="" defer="" src="https://buttons.github.io/buttons.js"></script>
  <script src="https://kit.fontawesome.com/5fd3867733.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Megrim|Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <section id="all-tasks">
    <div class="header">
      <div class="top">
        <div class="logo">
          Task Manager
        </div>
        <div class="tasks-total">
          <div class="tasks"><span class="number">13</span> Tasks</div>

          <div class="tasks"><span class="number">4</span> Completed</div>
        </div>
        <div class="add-circle"><i class="fas fa-plus-circle"></i></div>
      </div>
    </div>
    <div class="content-area">
      <div class="content-container">
        <div class="tasks-container">
          <div class="task-box">
            <div class="title">
              Code some stuff
              <div class="date">Created: December 15, 2019</div>
              <div class="check-box">
                <i class="fas fa-check"></i>
              </div>
            </div>
          </div>
          <div class="task-box">
            <div class="title">
              Code some stuff
              <div class="date">Created: December 15, 2019</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
